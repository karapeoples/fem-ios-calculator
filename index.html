<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./index.css" />
		<title>iOS Calculator Clone</title>
	</head>
	<body>
		<div class="back-ground">
			<div class="input">
				<input placeholder="0" />
			</div>
			<div class=" row row-first">
				<div>
					<h2>
						iOS <br />
						Calculator
					</h2>
				</div>
				<button>C</button>
				<button><-</button>
				<button>/</button>
			</div>
			<div class=" row row-second">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>*</button>
			</div>
			<div class="row row-third">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>
			</div>
			<div class="row row-fourth">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>+</button>
			</div>
			<div class="row row-fifth">
				<button>0</button>
				<button>=</button>
			</div>

			<!--Closing Tags-->
		</div>
	</body>
</html>
